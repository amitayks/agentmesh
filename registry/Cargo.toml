[package]
name = "agentmesh-registry"
version = "0.2.3"
edition = "2021"
description = "AgentMesh Registry API - Agent discovery and registration"
license = "MIT"

[dependencies]
actix-web = "4.4"
actix-rt = "2.9"
actix-files = "0.6"
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "chrono", "uuid"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
ed25519-dalek = { version = "2.1", features = ["serde"] }
base64 = "0.21"
bs58 = "0.5"
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
anyhow = "1.0"
dotenvy = "0.15"
reqwest = { version = "0.11", features = ["json"] }
urlencoding = "2.1"
ring = "0.17"
rand = "0.8"
# Pin time to avoid edition2024 requirement
time = "=0.3.36"

[profile.release]
opt-level = 3
lto = true
