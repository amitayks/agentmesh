# Fly.io deployment configuration for AgentMesh Relay
# Deploy with: fly launch / fly deploy

app = "agentmesh-relay"
primary_region = "iad"  # US East (Virginia)

[build]
  dockerfile = "relay/Dockerfile"

[env]
  RUST_LOG = "agentmesh_relay=info"
  RELAY_ADDR = "0.0.0.0:8765"

[http_service]
  internal_port = 8765
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 5000

[[services]]
  protocol = "tcp"
  internal_port = 8765

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 5000

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
